    <style>
      /* Estilos para la generaci√≥n de PDF */
      .pdf-generation-mode {
        background-color: white !important;
        color: black !important;
        padding: 20px;
        max-width: none !important;
      }
      .pdf-generation-mode .bg-brand-card,
      .pdf-generation-mode .bg-white\/5,
      .pdf-generation-mode .bg-white\/10 {
        background-color: #f8f9fa !important;
        border-color: #dee2e6 !important;
        box-shadow: none !important;
      }
      .pdf-generation-mode [class*="text-brand-text-"] {
        color: #212529 !important;
      }
      .pdf-generation-mode [class*="border-brand-border"] {
        border-color: #dee2e6 !important;
      }
      .pdf-generation-mode .prose {
        color: #333 !important;
      }
       .pdf-generation-mode .recharts-text,
       .pdf-generation-mode .recharts-legend-item-text {
        fill: #333 !important;
      }
      .pdf-generation-mode [class*="bg-gradient-to-r"] {
        background-image: none !important;
        color: #0d6efd !important;
      }
       .pdf-generation-mode .text-red-400 { color: #dc3545 !important; }
       .pdf-generation-mode .text-yellow-400 { color: #ffc107 !important; }
       .pdf-generation-mode .text-green-400 { color: #198754 !important; }
    </style>
